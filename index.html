<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon Suivi 4 Mois</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MonSuivi">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/FF5733/FFFFFF?text=Fit">
    
    <style>
        .ios-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        body { background-color: #f2f2f7; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="pb-32">

    <div class="p-6 pt-12">
        <h1 class="text-3xl font-extrabold tracking-tight">Aujourd'hui</h1>
        <p id="resume-cal" class="text-gray-500 font-medium mt-1">Chargement des donn√©es...</p>
    </div>

    <div class="px-6 space-y-4" id="timeline">
        </div>

    <button onclick="ouvrirModal()" class="fixed bottom-28 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl text-3xl flex items-center justify-center active:scale-90 transition-transform z-50">
        +
    </button>

    <div id="modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-[60] flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 animate-slide-up">
            <h2 class="text-2xl font-bold mb-6">Nouvelle activit√©</h2>
            <div class="space-y-4">
                <input type="text" id="titreAct" placeholder="Nom (ex: Muscu, P√¢tes...)" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <select id="typeAct" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                    <option value="cours">üìö Cours / RDV</option>
                    <option value="sport">üí™ Sport (Muscu/Cardio)</option>
                    <option value="repas">üçΩÔ∏è Repas / Snack</option>
                </select>
                <input type="time" id="heureAct" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <button onclick="ajouterElement()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold text-lg shadow-lg">Ajouter au calendrier</button>
                <button onclick="fermerModal()" class="w-full text-gray-400 font-medium p-2">Annuler</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-8 left-6 right-6 h-16 ios-blur rounded-full shadow-2xl flex justify-around items-center border border-white/20 z-40">
        <button class="text-2xl">üìÖ</button>
        <button class="text-2xl opacity-30">üìä</button>
        <button class="text-2xl opacity-30">‚öôÔ∏è</button>
    </nav>

    <input type="file" accept="image/*" capture="environment" id="photoInput" class="hidden">

    <script>
        const donneesPhysiques = {
            poidsActuel: 126.8,
            metabolismeBase: 2136,
            objectifCalories: 2250
        };

        // Charger les donn√©es sauvegard√©es ou utiliser une liste par d√©faut
        let maJournee = JSON.parse(localStorage.getItem('monPlan')) || [
            { id: 1, type: 'repas', titre: 'Petit D√©jeuner', heure: '08:00', icone: 'ü•£', calories: 0 },
            { id: 2, type: 'sport', titre: 'S√©ance Muscu', heure: '18:00', icone: 'üí™', calories: 400 }
        ];

        function mettreAJourResume() {
            const totalMange = maJournee.filter(i => i.type === 'repas').reduce((sum, i) => sum + (i.calories || 0), 0);
            const totalBrule = maJournee.filter(i => i.type === 'sport').reduce((sum, i) => sum + (i.calories || 0), 0);
            const reste = donneesPhysiques.objectifCalories - totalMange + totalBrule;
            
            document.getElementById('resume-cal').innerHTML = `
                Mang√©: <span class="text-orange-500 font-bold">${totalMange}</span> | 
                Br√ªl√©: <span class="text-green-500 font-bold">${totalBrule}</span><br>
                Reste: <span class="text-blue-600 font-bold text-xl">${Math.round(reste)} kcal</span>
            `;
        }

        function chargerTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            // Tri par heure
            maJournee.sort((a, b) => a.heure.localeCompare(b.heure));

            maJournee.forEach(item => {
                const card = document.createElement('div');
                card.className = "ios-blur rounded-3xl p-5 shadow-sm border border-white/50 mb-4";
                
                let colorClass = item.type === 'sport' ? 'border-green-500' : (item.type === 'repas' ? 'border-orange-500' : 'border-blue-500');

                card.innerHTML = `
                    <div class="flex justify-between items-center border-l-4 ${colorClass} pl-4">
                        <div>
                            <span class="text-[10px] font-bold uppercase text-gray-400">${item.heure}</span>
                            <h3 class="font-bold text-gray-800 text-lg">${item.icone} ${item.titre}</h3>
                            ${item.type !== 'cours' ? `<p class="text-sm font-medium text-gray-500">${item.calories || 0} kcal</p>` : ''}
                        </div>
                        ${item.type === 'repas' ? `
                            <button onclick="ouvrirAppareilPhoto(${item.id})" class="bg-orange-100 p-3 rounded-2xl active:scale-95 transition-transform">üì∏</button>
                        ` : ''}
                        <button onclick="supprimerItem(${item.id})" class="text-gray-300 hover:text-red-400 ml-2">‚úï</button>
                    </div>
                    <div id="preview-${item.id}" class="mt-4 w-full h-40 bg-gray-100 rounded-2xl ${item.photo ? '' : 'hidden'} overflow-hidden">
                        <img src="${item.photo || ''}" class="w-full h-full object-cover">
                    </div>
                `;
                timeline.appendChild(card);
            });
            mettreAJourResume();
        }

        function ouvrirModal() { document.getElementById('modal').classList.remove('hidden'); }
        function fermerModal() { document.getElementById('modal').classList.add('hidden'); }

        function ajouterElement() {
            const titre = document.getElementById('titreAct').value;
            const type = document.getElementById('typeAct').value;
            const heure = document.getElementById('heureAct').value;

            if(titre && heure) {
                const nouvelItem = {
                    id: Date.now(),
                    type: type,
                    titre: titre,
                    heure: heure,
                    icone: type === 'sport' ? 'üí™' : (type === 'repas' ? 'üçΩÔ∏è' : 'üìö'),
                    calories: type === 'sport' ? 400 : 0
                };
                maJournee.push(nouvelItem);
                sauvegarderEtRelancer();
                fermerModal();
                document.getElementById('titreAct').value = '';
            }
        }

        function supprimerItem(id) {
            maJournee = maJournee.filter(i => i.id !== id);
            sauvegarderEtRelancer();
        }

        function ouvrirAppareilPhoto(id) {
            const input = document.getElementById('photoInput');
            input.onchange = e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const item = maJournee.find(i => i.id === id);
                        item.photo = event.target.result;
                        item.calories = 450; // Simulation estimation IA
                        sauvegarderEtRelancer();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function sauvegarderEtRelancer() {
            localStorage.setItem('monPlan', JSON.stringify(maJournee));
            chargerTimeline();
        }

        chargerTimeline();
    </script>
</body>
</html>

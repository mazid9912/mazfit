<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon Suivi Pro</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10490/10490240.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        .ios-blur { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        body { background-color: #f2f2f7; font-family: -apple-system, sans-serif; overflow: hidden; }
        .page { position: absolute; inset: 0; transition: transform 0.4s ease; background: #f2f2f7; overflow-y: auto; padding-bottom: 140px; }
        .page-hidden { transform: translateX(100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-date { background-color: #2563eb !important; color: white !important; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="page-journal" class="page">
        <div class="p-6 pt-12 text-center">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <img src="https://cdn-icons-png.flaticon.com/512/10490/10490240.png" class="w-10 h-10 rounded-xl">
                <h1 class="text-2xl font-black">Mon Suivi Pro</h1>
            </div>
            
            <div class="bg-white rounded-[2.5rem] p-6 shadow-sm flex justify-between items-center mb-6">
                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Mang√©</p><p id="val-mange" class="text-xl font-black text-orange-500">0</p></div>
                <div class="flex flex-col items-center">
                    <p id="val-reste" class="text-4xl font-black text-blue-600 leading-none">2250</p>
                    <p class="text-[10px] font-bold text-gray-400 uppercase mt-1">Kcal Reste</p>
                </div>
                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Br√ªl√©</p><p id="val-brule" class="text-xl font-black text-green-500">0</p></div>
            </div>

            <button onclick="demanderNotification()" class="text-[10px] font-bold text-blue-600 uppercase bg-blue-50 px-6 py-2 rounded-full mb-4">üîî Activer Alertes</button>
        </div>

        <div class="flex items-center px-4 mb-4">
            <button onclick="changerSemaine(-7)" class="p-2 text-blue-600 font-bold text-xl">‚Äπ</button>
            <div id="date-selector" class="flex-1 flex space-x-3 overflow-x-auto no-scrollbar py-2"></div>
            <button onclick="changerSemaine(7)" class="p-2 text-blue-600 font-bold text-xl">‚Ä∫</button>
        </div>
        <div id="timeline" class="px-6 space-y-3"></div>
    </div>

    <div id="page-prev" class="page page-hidden">
        <div class="p-8 pt-16">
            <h1 class="text-3xl font-black mb-6">Semaine Type</h1>
            <div class="bg-white rounded-[2rem] p-6 shadow-sm space-y-4 mb-6">
                <input type="text" id="prev-titre" placeholder="Activit√©" class="w-full p-4 bg-gray-100 rounded-xl font-bold border-none outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="time" id="prev-heure" class="p-4 bg-gray-100 rounded-xl font-bold border-none outline-none">
                    <input type="number" id="prev-duree" placeholder="Dur√©e (min)" class="p-4 bg-gray-100 rounded-xl font-bold border-none outline-none">
                </div>
                <select id="prev-jour" class="w-full p-4 bg-gray-100 rounded-xl font-bold border-none outline-none">
                    <option value="1">Lundi</option><option value="2">Mardi</option><option value="3">Mercredi</option>
                    <option value="4">Jeudi</option><option value="5">Vendredi</option><option value="6">Samedi</option><option value="0">Dimanche</option>
                </select>
                <button onclick="ajouterPrev()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">Enregistrer</button>
            </div>
            <div id="liste-prev" class="space-y-2"></div>
            <button onclick="appliquerSemaine()" class="w-full mt-6 border-2 border-blue-600 text-blue-600 p-5 rounded-3xl font-black">üöÄ Remplir ma semaine</button>
        </div>
    </div>

    <div id="page-notifs" class="page page-hidden">
        <div class="p-8 pt-16">
            <h1 class="text-3xl font-black mb-6">Alertes</h1>
            <div id="liste-notifs" class="space-y-3"></div>
        </div>
    </div>

    <nav class="fixed bottom-8 left-8 right-8 h-16 ios-blur rounded-full shadow-2xl flex justify-around items-center border border-white/20 z-[100]">
        <button onclick="switchPage('journal')" id="nav-j" class="text-2xl">üìÖ</button>
        <button onclick="switchPage('prev')" id="nav-p" class="text-2xl opacity-40">üìù</button>
        <button onclick="ouvrirModal()" class="w-12 h-12 bg-blue-600 text-white rounded-full text-2xl shadow-lg">+</button>
        <button onclick="switchPage('notifs')" id="nav-n" class="text-2xl opacity-40">üîî</button>
    </nav>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden z-[110] flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 pb-12">
            <h2 class="text-2xl font-black mb-6">Ajouter au Journal</h2>
            <div class="space-y-4">
                <input type="text" id="titreAct" placeholder="Nom..." class="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="time" id="heureAct" class="p-4 bg-gray-100 rounded-xl font-bold outline-none">
                    <input type="number" id="dureeAct" placeholder="Min" class="p-4 bg-gray-100 rounded-xl font-bold outline-none">
                </div>
                <select id="typeAct" class="w-full p-4 bg-gray-100 rounded-xl font-bold outline-none">
                    <option value="repas">üçΩÔ∏è Repas</option>
                    <option value="sport">üí™ Sport</option>
                </select>
                <button onclick="ajouter()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black">Valider</button>
                <button onclick="fermerModal()" class="w-full text-gray-400 font-bold p-2">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('monAppV16')) || [];
        let prev = JSON.parse(localStorage.getItem('monPrevV16')) || [];
        let dateSelectionnee = new Date().toISOString().split('T')[0];
        let datePivot = new Date();

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        function demanderNotification() {
            Notification.requestPermission().then(p => { if(p==="granted") alert("Vibrations et Alertes OK !"); });
        }

        function save() {
            localStorage.setItem('monAppV16', JSON.stringify(data));
            localStorage.setItem('monPrevV16', JSON.stringify(prev));
            render();
        }

        function changerSemaine(jours) { datePivot.setDate(datePivot.getDate() + jours); renderCalendar(); }

        function renderCalendar() {
            const sc = document.getElementById('date-selector'); sc.innerHTML = '';
            for(let i=-3; i<4; i++) {
                let d = new Date(datePivot); d.setDate(d.getDate() + i);
                let iso = d.toISOString().split('T')[0];
                sc.innerHTML += `<div onclick="dateSelectionnee='${iso}'; renderCalendar(); render()" class="flex-shrink-0 w-12 h-16 rounded-2xl flex flex-col items-center justify-center transition-all ${iso===dateSelectionnee ? 'active-date shadow-lg' : 'bg-white text-gray-400'}">
                    <span class="text-[9px] font-bold uppercase">${d.toLocaleDateString('fr-FR',{weekday:'short'})}</span>
                    <span class="text-lg font-black">${d.getDate()}</span>
                </div>`;
            }
        }

        function render() {
            const tl = document.getElementById('timeline'); tl.innerHTML = '';
            const duJour = data.filter(i => i.date === dateSelectionnee).sort((a,b) => a.h.localeCompare(b.h));
            let m=0, b=0;
            duJour.forEach(i => {
                const c = parseInt(i.c) || 0; if(i.t==='repas') m+=c; if(i.t==='sport') b+=c;
                tl.innerHTML += `<div class="bg-white p-5 rounded-[2rem] shadow-sm flex justify-between items-center border border-gray-50">
                    <div class="border-l-4 ${i.t==='sport'?'border-green-500':'border-blue-500'} pl-4">
                        <p class="font-black text-gray-800">${i.n}</p>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">${i.h} ${i.d? ' ‚Ä¢ '+i.d+'min' : ''} ‚Ä¢ ${c} kcal</p>
                    </div>
                    <button onclick="data=data.filter(x=>x.id!=${i.id});save();" class="text-gray-200 text-xl">‚úï</button>
                </div>`;
            });
            document.getElementById('val-mange').innerText = m;
            document.getElementById('val-brule').innerText = b;
            document.getElementById('val-reste').innerText = (2250 - m + b);
        }

        function ajouter() {
            const n=document.getElementById('titreAct').value, t=document.getElementById('typeAct').value, h=document.getElementById('heureAct').value, d=document.getElementById('dureeAct').value;
            if(n && h) {
                let kcal = t==='sport' ? (prompt("Kcal br√ªl√©es ?", "400") || 400) : (prompt("Kcal mang√©es ?", "600") || 600);
                data.push({id:Date.now(), date:dateSelectionnee, n, t, h, d, c:kcal});
                save(); fermerModal();
            }
        }

        function ajouterPrev() {
            const t=document.getElementById('prev-titre').value, h=document.getElementById('prev-heure').value, j=document.getElementById('prev-jour').value, d=document.getElementById('prev-duree').value;
            if(t && h) { prev.push({id:Date.now(), t, h, j, d}); save(); renderPrev(); }
        }

        function renderPrev() {
            const l = document.getElementById('liste-prev'); l.innerHTML = '';
            const jArr = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
            prev.forEach(p => {
                l.innerHTML += `<div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm">
                    <div><p class="font-bold">${p.t}</p><p class="text-xs text-blue-500 uppercase">${jArr[p.j]} √† ${p.h} (${p.d}min)</p></div>
                    <button onclick="prev=prev.filter(x=>x.id!=${p.id});save();renderPrev();">‚úï</button>
                </div>`;
            });
        }

        function appliquerSemaine() {
            const debut = new Date();
            for(let i=0; i<7; i++) {
                let d = new Date(); d.setDate(debut.getDate()+i); let iso = d.toISOString().split('T')[0];
                prev.forEach(p => {
                    if(parseInt(p.j) === d.getDay()) {
                        if(!data.find(e=>e.date===iso&&e.n===p.t)) data.push({id:Date.now()+Math.random(), date:iso, n:p.t, t:'sport', h:p.h, d:p.d, c:400});
                    }
                });
            }
            save(); alert("Semaine remplie !"); switchPage('journal');
        }

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.add('page-hidden'));
            document.getElementById('page-'+p).classList.remove('page-hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-40'));
            document.getElementById('nav-'+p[0]).classList.remove('opacity-40');
            if(p==='prev') renderPrev();
        }

        function ouvrirModal() { document.getElementById('modal').classList.remove('hidden'); }
        function fermerModal() { document.getElementById('modal').classList.add('hidden'); }

        renderCalendar();
        render();
    </script>
</body>
</html>

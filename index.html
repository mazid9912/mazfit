<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon Suivi Pro - V11</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        .ios-blur { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        body { background-color: #f2f2f7; font-family: -apple-system, sans-serif; overflow: hidden; }
        .page { position: absolute; inset: 0; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: #f2f2f7; overflow-y: auto; padding-bottom: 140px; }
        .page-hidden { transform: translateX(100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="page-journal" class="page">
        <div class="p-6 pt-12 text-center">
            <h1 class="text-3xl font-black mb-4">Journal</h1>
            <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100 flex justify-between items-center">
                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Mang√©</p><p id="val-mange" class="text-xl font-black text-orange-500">0</p></div>
                <div class="flex flex-col items-center">
                    <p id="val-reste" class="text-4xl font-black text-blue-600 leading-none">2250</p>
                    <p class="text-[10px] font-bold text-gray-400 uppercase mt-1">Kcal Reste</p>
                </div>
                <div><p class="text-[10px] font-bold text-gray-400 uppercase">Br√ªl√©</p><p id="val-brule" class="text-xl font-black text-green-500">0</p></div>
            </div>
        </div>
        <div id="date-selector" class="flex space-x-4 px-6 overflow-x-auto no-scrollbar mb-6"></div>
        <div id="timeline" class="px-6 space-y-4"></div>
    </div>

    <div id="page-prev" class="page page-hidden">
        <div class="p-8 pt-16">
            <h1 class="text-3xl font-black mb-2">Semaine Type</h1>
            <p class="text-gray-400 text-sm mb-8 font-medium">Tes s√©ances r√©currentes.</p>
            <div class="bg-white rounded-[2rem] p-6 shadow-sm space-y-4 mb-8">
                <input type="text" id="prev-titre" placeholder="Activit√© (ex: Muscu)" class="w-full p-4 bg-gray-100 rounded-xl font-bold outline-none">
                <div class="flex space-x-2">
                    <input type="time" id="prev-heure" class="flex-1 p-4 bg-gray-100 rounded-xl font-bold">
                    <select id="prev-jour" class="flex-1 p-4 bg-gray-100 rounded-xl font-bold">
                        <option value="1">Lundi</option><option value="2">Mardi</option><option value="3">Mercredi</option>
                        <option value="4">Jeudi</option><option value="5">Vendredi</option><option value="6">Samedi</option><option value="0">Dimanche</option>
                    </select>
                </div>
                <button onclick="ajouterPrev()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg">Ajouter Habitude</button>
            </div>
            <div id="liste-prev" class="space-y-3 mb-6"></div>
            <button onclick="appliquerSemaine()" class="w-full border-2 border-blue-600 text-blue-600 p-5 rounded-3xl font-black text-lg">üöÄ Appliquer √† la semaine</button>
        </div>
    </div>

    <div id="page-notifs" class="page page-hidden">
        <div class="p-8 pt-16">
            <h1 class="text-3xl font-black mb-2">Alertes</h1>
            <button onclick="Notification.requestPermission()" class="text-blue-500 font-bold text-xs uppercase mb-8">üîî Activer les notifications iPhone</button>
            <div class="bg-white rounded-[2rem] p-6 shadow-sm space-y-4 mb-8">
                <input type="text" id="notif-titre" placeholder="Titre du rappel..." class="w-full p-4 bg-gray-100 rounded-xl font-bold outline-none">
                <div class="flex space-x-2">
                    <input type="time" id="notif-heure" class="flex-1 p-4 bg-gray-100 rounded-xl font-bold">
                    <select id="notif-jour" class="flex-1 p-4 bg-gray-100 rounded-xl font-bold">
                        <option value="tous">Chaque jour</option>
                        <option value="1">Lundi</option><option value="2">Mardi</option><option value="3">Mercredi</option>
                        <option value="4">Jeudi</option><option value="5">Vendredi</option><option value="6">Samedi</option><option value="0">Dimanche</option>
                    </select>
                </div>
                <button onclick="ajouterNotif()" class="w-full bg-orange-500 text-white p-4 rounded-xl font-black shadow-lg">Enregistrer Rappel</button>
            </div>
            <div id="liste-notifs" class="space-y-3"></div>
        </div>
    </div>

    <nav class="fixed bottom-8 left-8 right-8 h-16 ios-blur rounded-full shadow-2xl flex justify-around items-center border border-white/20 z-[100]">
        <button onclick="switchPage('journal')" id="nav-j" class="text-2xl opacity-100">üìÖ</button>
        <button onclick="switchPage('prev')" id="nav-p" class="text-2xl opacity-40">üìù</button>
        <button onclick="ouvrirModal()" class="w-12 h-12 bg-blue-600 text-white rounded-full text-2xl shadow-lg">+</button>
        <button onclick="switchPage('notifs')" id="nav-n" class="text-2xl opacity-40">üîî</button>
    </nav>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-[110] flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 pb-12">
            <h2 class="text-2xl font-black mb-6">Ajouter</h2>
            <div class="space-y-4">
                <input type="text" id="titreAct" placeholder="Nom..." class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold">
                <div class="grid grid-cols-2 gap-2">
                    <input type="time" id="heureAct" class="p-4 bg-gray-100 rounded-xl font-bold text-center">
                    <select id="typeAct" class="p-4 bg-gray-100 rounded-xl font-bold">
                        <option value="cours">üìö Cours</option>
                        <option value="sport">üí™ Sport</option>
                        <option value="repas">üçΩÔ∏è Repas</option>
                    </select>
                </div>
                <button onclick="ajouter()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black text-lg">Valider</button>
                <button onclick="fermerModal()" class="w-full text-gray-400 font-bold p-2 text-sm text-center">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('monAppV11')) || [];
        let prev = JSON.parse(localStorage.getItem('monPrevV11')) || [];
        let alerts = JSON.parse(localStorage.getItem('monNotifsV11')) || [];
        let dateSelectionnee = new Date().toISOString().split('T')[0];

        function switchPage(page) {
            document.getElementById('page-journal').classList.toggle('page-hidden', page !== 'journal');
            document.getElementById('page-prev').classList.toggle('page-hidden', page !== 'prev');
            document.getElementById('page-notifs').classList.toggle('page-hidden', page !== 'notifs');
            
            document.getElementById('nav-j').style.opacity = page === 'journal' ? '1' : '0.4';
            document.getElementById('nav-p').style.opacity = page === 'prev' ? '1' : '0.4';
            document.getElementById('nav-n').style.opacity = page === 'notifs' ? '1' : '0.4';

            if(page === 'prev') renderPrev();
            if(page === 'notifs') renderNotifs();
        }

        // --- GESTION NOTIFICATIONS ---
        function ajouterNotif() {
            const t = document.getElementById('notif-titre').value;
            const h = document.getElementById('notif-heure').value;
            const j = document.getElementById('notif-jour').value;
            if(t && h) {
                alerts.push({ id: Date.now(), t, h, j });
                localStorage.setItem('monNotifsV11', JSON.stringify(alerts));
                renderNotifs();
            }
        }

        function renderNotifs() {
            const liste = document.getElementById('liste-notifs');
            liste.innerHTML = '<h3 class="font-bold text-gray-400 text-xs uppercase mb-2">Rappels actifs</h3>';
            const jArr = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
            alerts.forEach(n => {
                liste.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div><p class="font-black text-gray-800">${n.t}</p><p class="text-[10px] font-bold text-orange-500 uppercase">${n.h} ‚Ä¢ ${n.j==='tous'?'Tous les jours':jArr[n.j]}</p></div>
                    <button onclick="supprNotif(${n.id})" class="text-gray-200">‚úï</button>
                </div>`;
            });
        }

        function supprNotif(id) { alerts = alerts.filter(n => n.id !== id); localStorage.setItem('monNotifsV11', JSON.stringify(alerts)); renderNotifs(); }

        function checkNotifs() {
            const maintenant = new Date();
            const h = maintenant.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
            const j = maintenant.getDay().toString();
            alerts.forEach(n => {
                if (n.h === h && (n.j === 'tous' || n.j === j)) {
                    if (window.lastNotif !== h + n.t) {
                        new Notification(n.t, { body: "C'est l'heure !" });
                        window.lastNotif = h + n.t;
                    }
                }
            });
        }
        setInterval(checkNotifs, 30000);

        // --- GESTION PR√âVISIONNEL ---
        function ajouterPrev() {
            const t = document.getElementById('prev-titre').value, h = document.getElementById('prev-heure').value, j = document.getElementById('prev-jour').value;
            if(t && h) { prev.push({ id: Date.now(), t, h, j }); localStorage.setItem('monPrevV11', JSON.stringify(prev)); renderPrev(); }
        }
        function renderPrev() {
            const liste = document.getElementById('liste-prev'); const jArr = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
            liste.innerHTML = '';
            prev.forEach(p => {
                liste.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm mb-2">
                    <div><p class="font-black text-gray-800">${p.t}</p><p class="text-[10px] font-bold text-blue-500 uppercase">${jArr[p.j]} √† ${p.h}</p></div>
                    <button onclick="supprPrev(${p.id})" class="text-gray-200">‚úï</button>
                </div>`;
            });
        }
        function supprPrev(id) { prev = prev.filter(p => p.id !== id); localStorage.setItem('monPrevV11', JSON.stringify(prev)); renderPrev(); }

        function appliquerSemaine() {
            const debut = new Date();
            for(let i=0; i<7; i++) {
                let d = new Date(); d.setDate(debut.getDate() + i);
                let iso = d.toISOString().split('T')[0];
                prev.forEach(p => {
                    if(parseInt(p.j) === d.getDay()) {
                        if(!data.find(e => e.date === iso && e.n === p.t)) {
                            data.push({ id: Date.now()+Math.random(), date: iso, n: p.t, t: 'sport', h: p.h, c: 400 });
                        }
                    }
                });
            }
            localStorage.setItem('monAppV11', JSON.stringify(data));
            alert("Planning synchronis√© !"); switchPage('journal'); render();
        }

        // --- JOURNAL ---
        function render() {
            const tl = document.getElementById('timeline'); tl.innerHTML = '';
            const duJour = data.filter(i => i.date === dateSelectionnee).sort((a,b) => a.h.localeCompare(b.h));
            let m=0, b=0;
            duJour.forEach(i => {
                const c = parseInt(i.c) || 0; if(i.t==='repas') m+=c; if(i.t==='sport') b+=c;
                tl.innerHTML += `<div class="bg-white p-5 rounded-[2rem] shadow-sm flex justify-between items-center border border-gray-50">
                    <div class="border-l-4 ${i.t==='sport'?'border-green-500':'border-blue-500'} pl-4">
                        <p class="font-black text-gray-800">${i.n}</p>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">${i.h} ${c>0?' ‚Ä¢ '+c+' kcal':''}</p>
                    </div>
                    <button onclick="suppr(${i.id})" class="text-gray-300">‚úï</button>
                </div>`;
            });
            document.getElementById('val-mange').innerText = m;
            document.getElementById('val-brule').innerText = b;
            document.getElementById('val-reste').innerText = (2250 - m + b);
            
            const sc = document.getElementById('date-selector'); sc.innerHTML = '';
            for(let i=-1; i<6; i++) {
                let d = new Date(); d.setDate(d.getDate()+i);
                let iso = d.toISOString().split('T')[0];
                sc.innerHTML += `<div onclick="dateSelectionnee='${iso}'; render()" class="flex-shrink-0 w-12 h-16 rounded-xl flex flex-col items-center justify-center ${iso===dateSelectionnee?'bg-blue-600 text-white shadow-lg':'bg-white text-gray-400'}">
                    <span class="text-[9px] font-bold uppercase">${d.toLocaleDateString('fr-FR',{weekday:'short'})}</span>
                    <span class="text-lg font-black">${d.getDate()}</span>
                </div>`;
            }
        }

        function ajouter() {
            const n=document.getElementById('titreAct').value, t=document.getElementById('typeAct').value, h=document.getElementById('heureAct').value;
            if(n && h) {
                data.push({id:Date.now(), date:dateSelectionnee, n, t, h, c:(t==='sport'?400:0)});
                localStorage.setItem('monAppV11', JSON.stringify(data));
                render(); fermerModal();
            }
        }
        function suppr(id) { data = data.filter(i=>i.id!==id); localStorage.setItem('monAppV11', JSON.stringify(data)); render(); }
        function ouvrirModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('heureAct').value = new Date().toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'}); }
        function fermerModal() { document.getElementById('modal').classList.add('hidden'); }

        render();
    </script>
</body>
</html>

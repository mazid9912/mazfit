<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon Suivi 4 Mois</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/FF5733/FFFFFF?text=Fit">
    <style>
        .ios-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        body { background-color: #f2f2f7; font-family: -apple-system, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <div class="p-6 pt-12 pb-2 text-center">
        <h1 id="date-titre" class="text-3xl font-black tracking-tight mb-4">Aujourd'hui</h1>
        <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100 flex justify-between items-center">
            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Mang√©</p><p id="val-mange" class="text-xl font-black text-orange-500">0</p></div>
            <div class="flex flex-col items-center">
                <p id="val-reste" class="text-4xl font-black text-blue-600 leading-none">2250</p>
                <p class="text-[10px] font-bold text-gray-400 uppercase mt-1">Reste Kcal</p>
            </div>
            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Br√ªl√©</p><p id="val-brule" class="text-xl font-black text-green-500">0</p></div>
        </div>
    </div>

    <div id="date-selector" class="flex space-x-4 px-6 overflow-x-auto no-scrollbar mb-6"></div>

    <div id="timeline" class="px-6 space-y-4"></div>

    <button onclick="ouvrirModal()" class="fixed bottom-24 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl text-3xl font-bold z-50">+</button>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-[60] flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 pb-12">
            <h2 class="text-2xl font-black mb-6">Ajouter une activit√©</h2>
            <div class="space-y-4">
                <input type="text" id="titreAct" placeholder="Nom (ex: Muscu, Poulet...)" class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold">
                <select id="typeAct" class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold text-blue-600">
                    <option value="repas">üçΩÔ∏è Repas (Photo + Cal)</option>
                    <option value="sport">üí™ S√©ance de Sport</option>
                    <option value="cours">üìö Cours / RDV</option>
                </select>
                <div class="flex space-x-2">
                    <input type="time" id="heureAct" class="flex-1 p-4 bg-gray-100 rounded-2xl outline-none font-bold">
                    <input type="number" id="calAct" placeholder="Kcal" class="w-28 p-4 bg-gray-100 rounded-2xl outline-none font-bold text-orange-500">
                </div>
                <button onclick="ajouter()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black text-lg shadow-lg shadow-blue-200">Valider</button>
                <button onclick="fermerModal()" class="w-full text-gray-400 font-bold p-2">Annuler</button>
            </div>
        </div>
    </div>

    <input type="file" accept="image/*" capture="environment" id="photoInput" class="hidden">

    <script>
        const CAL_CIBLE = 2250;
        let dateSelectionnee = new Date().toISOString().split('T')[0];
        let data = JSON.parse(localStorage.getItem('monAppV4')) || [];

        function save() { 
            localStorage.setItem('monAppV4', JSON.stringify(data)); 
            render(); 
        }

        function render() {
            const timeline = document.getElementById('timeline');
            const selector = document.getElementById('date-selector');
            timeline.innerHTML = '';
            selector.innerHTML = '';

            // Calendrier
            for (let i = -2; i < 7; i++) {
                const d = new Date(); d.setDate(new Date().getDate() + i);
                const iso = d.toISOString().split('T')[0];
                const active = iso === dateSelectionnee;
                selector.innerHTML += `
                    <div onclick="dateSelectionnee='${iso}'; render()" class="flex-shrink-0 w-14 h-20 rounded-2xl flex flex-col items-center justify-center ${active ? 'bg-blue-600 text-white shadow-lg scale-110' : 'bg-white text-gray-400'}">
                        <span class="text-[10px] font-bold uppercase">${d.toLocaleDateString('fr-FR', {weekday:'short'})}</span>
                        <span class="text-xl font-black">${d.getDate()}</span>
                    </div>`;
            }

            // Timeline & Calories
            let m = 0; let b = 0;
            const duJour = data.filter(i => i.date === dateSelectionnee).sort((a,b) => a.h.localeCompare(b.h));
            
            duJour.forEach(i => {
                const kcal = parseInt(i.c) || 0;
                if(i.t === 'repas') m += kcal;
                if(i.t === 'sport') b += kcal;

                const card = document.createElement('div');
                card.className = "bg-white/80 backdrop-blur rounded-[2.5rem] p-5 shadow-sm border border-white flex flex-col space-y-4";
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-2xl flex items-center justify-center text-xl ${i.t==='sport'?'bg-green-100':'bg-orange-100'}">
                                ${i.t==='sport'?'üí™':'üçΩÔ∏è'}
                            </div>
                            <div>
                                <h3 class="font-black text-gray-800">${i.n}</h3>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">${i.h} ‚Ä¢ ${kcal} KCAL</p>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            ${i.t==='repas' ? `<button onclick="prendrePhoto(${i.id})" class="p-3 bg-gray-50 rounded-2xl">üì∏</button>` : ''}
                            <button onclick="suppr(${i.id})" class="p-3 text-gray-200">‚úï</button>
                        </div>
                    </div>
                    ${i.p ? `<img src="${i.p}" class="w-full h-48 object-cover rounded-[2rem] shadow-inner">` : ''}
                `;
                timeline.appendChild(card);
            });

            document.getElementById('val-mange').innerText = m;
            document.getElementById('val-brule').innerText = b;
            document.getElementById('val-reste').innerText = (CAL_CIBLE - m + b);
            if(duJour.length === 0) timeline.innerHTML = '<p class="text-center text-gray-300 py-10 font-bold">Aucune activit√©</p>';
        }

        function ajouter() {
            const n = document.getElementById('titreAct').value;
            const t = document.getElementById('typeAct').value;
            const h = document.getElementById('heureAct').value;
            const c = document.getElementById('calAct').value || (t==='sport'?400:500);
            if(n && h) {
                data.push({ id: Date.now(), date: dateSelectionnee, n, t, h, c: parseInt(c), p: null });
                save(); fermerModal();
            }
        }

        function prendrePhoto(id) {
            const input = document.getElementById('photoInput');
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = ev => {
                    const item = data.find(i => i.id === id);
                    item.p = ev.target.result;
                    // On demande √† l'utilisateur d'estimer rapidement
                    const est = prompt("Calories estim√©es pour ce repas ?", item.c || 500);
                    item.c = parseInt(est) || 500;
                    save();
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function suppr(id) { data = data.filter(i => i.id !== id); save(); }
        function ouvrirModal() { 
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('heureAct').value = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
        }
        function fermerModal() { document.getElementById('modal').classList.add('hidden'); }

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon Suivi 4 Mois</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        .ios-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        body { background-color: #f2f2f7; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <div class="p-6 pt-12 pb-2 text-center">
        <h1 id="date-titre" class="text-3xl font-black tracking-tight mb-4">Aujourd'hui</h1>
        <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-gray-100 flex justify-between items-center">
            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Mang√©</p><p id="val-mange" class="text-xl font-black text-orange-500">0</p></div>
            <div class="flex flex-col items-center">
                <p id="val-reste" class="text-4xl font-black text-blue-600 leading-none">2250</p>
                <p class="text-[10px] font-bold text-gray-400 uppercase mt-1">Reste Kcal</p>
            </div>
            <div><p class="text-[10px] font-bold text-gray-400 uppercase">Br√ªl√©</p><p id="val-brule" class="text-xl font-black text-green-500">0</p></div>
        </div>
    </div>

    <div id="date-selector" class="flex space-x-4 px-6 overflow-x-auto no-scrollbar mb-6 pb-2"></div>

    <div id="timeline" class="px-6 space-y-4"></div>

    <button onclick="ouvrirModal()" class="fixed bottom-24 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl text-3xl font-bold z-50">+</button>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-[60] flex items-end">
        <div class="bg-white w-full rounded-t-[3rem] p-8 pb-12">
            <h2 class="text-2xl font-black mb-6 italic">Nouvel √©l√©ment</h2>
            <div class="space-y-4">
                <input type="text" id="titreAct" placeholder="Nom (ex: Maths, Muscu...)" class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold">
                <select id="typeAct" onchange="toggleChamps()" class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold">
                    <option value="cours">üìö Cours / RDV</option>
                    <option value="repas">üçΩÔ∏è Repas (Photo)</option>
                    <option value="sport">üí™ S√©ance Sport</option>
                </select>
                
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-gray-100 p-3 rounded-2xl">
                        <p class="text-[10px] font-bold text-gray-400 uppercase ml-1">D√©but</p>
                        <input type="time" id="heureAct" class="w-full bg-transparent outline-none font-bold text-lg">
                    </div>
                    <div id="bloc-fin" class="bg-gray-100 p-3 rounded-2xl">
                        <p class="text-[10px] font-bold text-gray-400 uppercase ml-1">Fin</p>
                        <input type="time" id="heureFin" class="w-full bg-transparent outline-none font-bold text-lg">
                    </div>
                </div>

                <div id="bloc-cal" class="hidden">
                    <input type="number" id="calAct" placeholder="Calories (optionnel)" class="w-full p-4 bg-gray-100 rounded-2xl outline-none font-bold text-orange-500">
                </div>

                <button onclick="ajouter()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black text-lg shadow-lg">Valider</button>
                <button onclick="fermerModal()" class="w-full text-gray-400 font-bold p-2">Fermer</button>
            </div>
        </div>
    </div>

    <input type="file" accept="image/*" capture="environment" id="photoInput" class="hidden">

    <script>
        const CAL_CIBLE = 2250;
        let dateSelectionnee = new Date().toISOString().split('T')[0];
        let data = JSON.parse(localStorage.getItem('monAppV6')) || [];

        function save() { 
            localStorage.setItem('monAppV6', JSON.stringify(data)); 
            render(); 
        }

        // Calcule la dur√©e entre deux heures (HH:MM)
        function calculerDuree(debut, fin) {
            if (!debut || !fin) return null;
            const [h1, m1] = debut.split(':').map(Number);
            const [h2, m2] = fin.split(':').map(Number);
            let diff = (h2 * 60 + m2) - (h1 * 60 + m1);
            if (diff < 0) diff += 1440; // Gestion minuit
            const h = Math.floor(diff / 60);
            const m = diff % 60;
            return h > 0 ? `${h}h${m > 0 ? m : ''}` : `${m}min`;
        }

        function render() {
            const timeline = document.getElementById('timeline');
            const selector = document.getElementById('date-selector');
            timeline.innerHTML = ''; selector.innerHTML = '';

            for (let i = -2; i < 7; i++) {
                const d = new Date(); d.setDate(new Date().getDate() + i);
                const iso = d.toISOString().split('T')[0];
                const active = iso === dateSelectionnee;
                selector.innerHTML += `
                    <div onclick="dateSelectionnee='${iso}'; render()" class="flex-shrink-0 w-14 h-20 rounded-2xl flex flex-col items-center justify-center ${active ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-gray-400 border border-gray-100'}">
                        <span class="text-[10px] font-bold uppercase">${d.toLocaleDateString('fr-FR', {weekday:'short'})}</span>
                        <span class="text-xl font-black">${d.getDate()}</span>
                    </div>`;
            }

            let m = 0; let b = 0;
            const duJour = data.filter(i => i.date === dateSelectionnee).sort((a,b) => a.h.localeCompare(b.h));
            
            duJour.forEach(i => {
                const kcal = parseInt(i.c) || 0;
                if(i.t === 'repas') m += kcal;
                if(i.t === 'sport') b += kcal;
                const duree = calculerDuree(i.h, i.hf);

                const card = document.createElement('div');
                card.className = "bg-white/80 backdrop-blur rounded-[2.5rem] p-5 shadow-sm border border-white flex flex-col space-y-4 mb-4";
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-3 border-l-4 ${i.t==='sport'?'border-green-500':(i.t==='repas'?'border-orange-500':'border-blue-500')} pl-3">
                            <div>
                                <h3 class="font-black text-gray-800">${i.n}</h3>
                                <p class="text-[10px] font-bold text-gray-400 uppercase">
                                    ${i.h}${i.hf ? ' ‚Üí '+i.hf : ''} 
                                    ${duree ? ' ‚Ä¢ <span class="text-blue-600">'+duree+'</span>' : ''}
                                    ${kcal > 0 ? ' ‚Ä¢ ' + kcal + ' KCAL' : ''}
                                </p>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            ${i.t==='repas' ? `<button onclick="prendrePhoto(${i.id})" class="p-3 bg-orange-50 rounded-2xl shadow-inner">üì∏</button>` : ''}
                            <button onclick="suppr(${i.id})" class="p-3 text-gray-200">‚úï</button>
                        </div>
                    </div>
                    ${i.p ? `<img src="${i.p}" class="w-full h-48 object-cover rounded-[2rem] shadow-inner">` : ''}
                `;
                timeline.appendChild(card);
            });

            document.getElementById('val-mange').innerText = m;
            document.getElementById('val-brule').innerText = b;
            document.getElementById('val-reste').innerText = (CAL_CIBLE - m + b);
        }

        function toggleChamps() {
            const type = document.getElementById('typeAct').value;
            document.getElementById('bloc-fin').style.display = (type === 'repas') ? 'none' : 'block';
            document.getElementById('bloc-cal').style.display = (type === 'cours') ? 'none' : 'block';
        }

        function ajouter() {
            const n = document.getElementById('titreAct').value;
            const t = document.getElementById('typeAct').value;
            const h = document.getElementById('heureAct').value;
            const hf = document.getElementById('heureFin').value;
            let c = document.getElementById('calAct').value || (t === 'sport' ? 400 : 0);

            if(n && h) {
                data.push({ id: Date.now(), date: dateSelectionnee, n, t, h, hf, c: parseInt(c), p: null });
                save(); fermerModal();
            }
        }

        function prendrePhoto(id) {
            const input = document.getElementById('photoInput');
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = ev => {
                    const item = data.find(i => i.id === id);
                    item.p = ev.target.result;
                    const choix = prompt("CALORIES :\n1. Snack (200)\n2. Normal (600)\n3. Gros (900)\nOu chiffre :", "600");
                    if(choix === "1") item.c = 200; else if(choix === "2") item.c = 600; else if(choix === "3") item.c = 900;
                    else item.c = parseInt(choix) || 600;
                    save();
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function suppr(id) { data = data.filter(i => i.id !== id); save(); }
        function ouvrirModal() { 
            document.getElementById('modal').classList.remove('hidden');
            const maintenant = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('heureAct').value = maintenant;
            toggleChamps();
        }
        function fermerModal() { document.getElementById('modal').classList.add('hidden'); }

        render();
    </script>
</body>
</html>
